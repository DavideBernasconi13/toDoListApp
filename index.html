<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>To do list app</title>
</head>

<body>
    <div class="wrapper">


        <div class="task-input">
            <span class="icon"><i class="fa fa-bars bars" aria-hidden="true"></i></span>
            <input type="text" placeholder="Insert a task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear all</button>
        </div>
        <ul class="tasks-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" name="" id="1">
                    <p>Fare la to do list</p>
                </label>
                <div class="settings">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    <ul class="task-menu">
                        <li><i class="fa fa-pencil" aria-hidden="true"></i>Edit</li>
                        <li><i class="fa fa-trash" aria-hidden="true"></i>Delete</li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="2">
                    <input type="checkbox" name="" id="2">
                    <p>Sviluppare un tema WordPress</p>
                </label>
                <div class="settings">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
            </li>
            <li class="task">
                <label for="3">
                    <input type="checkbox" name="" id="3">
                    <p>Imparare Javascript</p>
                </label>
                <div class="settings">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
            </li>
        </ul>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
