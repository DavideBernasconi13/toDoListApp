<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>To do list app</title>
</head>

<body>
    <div class="wrapper">


        <div class="task-input">
            <span class="icon"><i class="fa fa-bars bars" aria-hidden="true"></i></span>
            <input type="text" placeholder="Inserisci un task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">Tutte</span>
                <span id="pending">Da fare</span>
                <span id="completed">Completate</span>
            </div>
            <button class="clear-btn"> <i class="fa fa-trash" aria-hidden="true"></i> Elimina</button>
        </div>
        <ul class="tasks-box">
            <!-- lista generata Javascript -->
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
